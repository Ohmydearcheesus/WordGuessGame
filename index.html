<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hangman</title>
    <link rel="stylesheet" text="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <p id="Start">Press the space bar to begin!</p>

      <script src="assets/javascript/game.js"></script>

      <div id="spaces" class="container">
        <!--Where the letters of the chosen word will be appended in divs-->
      </div>
      <div class="scoreboard">
        <div id="guess-count" class="invisible">
          <div>Guesses left:</div>
        </div>
        <div id="guesses" class="invisible">
          <div>Guessed letters:</div>
        </div>
      </div>
    </div>
  </body>
</html>
